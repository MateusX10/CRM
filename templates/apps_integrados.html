<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apps integrados</title>
    <style>
        .container img {

            max-width: 30px;
            max-height: 25px;
            width: auto;
            height: auto;
        }
        .botao-cadastrar{
            position:absolute;border:1px solid #25692A;
            border-radius:4px;
            display:inline-block;
            cursor:pointer;
            font-family:Verdana;
            font-weight:bold;
            font-size:13px;
            text-decoration:none;
            top: 4px;
            right: 5px;
        }

        .botao-entrar{
            position:absolute;
            border:1px solid #25692A;
            border-radius:4px;
            display:inline-block;
            cursor:pointer;
            font-family:Verdana;
            font-weight:bold;
            font-size:13px;
            text-decoration:none;
            top: 4px;
            right: 86px;
        }

        .logo{
            position: absolute;
            top: 1px;
            left: -2px;
        }

        .back{
            position: absolute;
            top: 1px;
            left: 300px;
        }

        .contatos{
            position: absolute;
            top: 1px;
            left: 350px;
        }

        .apps_integrados{
            position: absolute;
            top: 1px;
            left: 420px;
        }


    </style>
</head>
<body>

    <div class="logo">
        <img src="https://i.ibb.co/WKRmB5w/logotipo2.png" alt="logotipo2" border="0">
    </div>

    <div class="back">
        <a href="/"><button>home</button></a>
    </div>

    <div class="contatos">
        <a href="/contatos"><button>contatos</button></a>
    </div>

    <div class="apps_integrados">
        <a href="/apps integrados"><button>apps</button></a>
    </div>

    <div class="container">
        <img src="https://i.ibb.co/2gFhcXf/engrenagem.png" style="right: 150px; top: 2px; position: absolute">
        <img src="https://i.ibb.co/BN1dXb3/cone.png" style="right: 190px; top: 2px; position: absolute">
        <img src="https://i.ibb.co/BPYqMk8/lupa.png" style="right: 465px; top: 4px; position: absolute; max-height: 20px">
        <input type="text" placeholder="Digite aqui" style="right: 240px; top: 4px; position: absolute">
    </div>
    <div class="botao-entrar">
        <button>Entrar</button>
    </div>

    <div class="botao-cadastrar">
        <button>Cadastrar</button>
        </div>


    
</body>
</html>
